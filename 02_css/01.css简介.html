<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        p{
            color: green;
            font-size: 50px;
        }

    </style>
</head>
<body>
    <!-- 
        第二种方式（内部样式表）
          -将样式编写到head中的style标签里
           然后通过css选择器来选中元素并设置各种样式
            可以同时为多个标签设置样式，并且修改一处即可全部应用
             -内部样式表更加方便对样式进行复用
             -问题：
              我们内部样式表只能对一个网页起作用
              它里面的样式不能进行跨页面进行复用
     -->
     <!-- 
         第三种方式（外部样式表）最佳实践
           -可以将css样式编写到一个外部的css文件中，然后通过link标签来引入外部的css文件
           -外部样式表需要通过link标签来进行引入，意味着只要想使用这些样式的网页可以对其进行引用
           使样式可以在不同页面之间进行复用
           -将样式编写到外部的css文件中，可以使用浏览器缓存进制，从而加快网页的加载速度，提高用户的体验
      -->
      <link rel="stylesheet" href="./style.css">
      <!-- 
          第一种方式（内联样式 ，行内样式）
           -在标签内部通过style属性来设置元素的样式
           -问题：
             使用内联样式，样式只能对一个标签生效，
             如果希望影响多个元素必须在每一个元素都复制一遍
             并且当样式发生变化时，我们必须要一个一个的修改，非常的不方便

             -注意：开发时绝对不要使用内联样式
       -->
       <p style="color:red; font-size: 60px;">少小离家老大回，乡音无改鬓毛衰</p>
       <p style="color: red; font-size: 60px;">今天天气真不错！</p>
       <p>落霞与孤鹜齐飞，秋水共长天一色</p>

     <p>少小离家老大回，乡音无改鬓毛衰</p>
</body>
</html>
