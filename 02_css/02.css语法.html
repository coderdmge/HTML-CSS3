<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         p{
          color: red;
          font-size: 40px;
      }

      h1{
          color: green;
      }

    </style>
</head>
<body>
    <!-- 
        css的基本语法：
          选择器  声明块
          选择器，通过选择器可以选中页面中指定的元素
           声明块，通过声明块来指定要为元素设置的样式
           声明块有一个一个的声明组成
           声明是一个名值对结构
            一个样式名队应一个样式值，名和值之间以：连接以；结尾
     -->
     h1>我是H1</h1>
    <p>今天天气真不错！</p>
    <p>今天天气真不错！</p>
