<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        在网页中编写的多个空格默认情况下会自动被浏览器解析为一个空格
        在html中有些时候，我们不能直接书写一些特殊符号
            比如：多个连续的空格，则需要使用html中的实体（转译字符）
            &实体的名称
            &nbsp； 空格
            &gt； 大于号
            &lt；小于号
            &copy； 版权符号

     -->
     <p>今天 &nbsp;&nbsp;&nbsp;天气真不错</p>
     <p>
         a&lt;b&gt;c
     </p>
</body>
</html>
