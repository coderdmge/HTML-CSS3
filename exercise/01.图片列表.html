<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .img-list{
            list-style: none;
            width: 190px;
            height: 472px;
            margin: 60px auto;
            overflow: hidden;
        }
        .img-list img{
            width: 100%;
        }
        .img-list li:not(:last-child){
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <ul class="img-list">
        <li><a href="#"><img src="img/1.jpg" alt=""></a></li>
        <li><a href="#"><img src="img/2.jpg" alt=""></a></li>
        <li><a href="#"><img src="img/3.jpg" alt=""></a></li>
    </ul>
   
</body>
</html>
